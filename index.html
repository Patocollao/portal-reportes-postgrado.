    <script>
        // Este script obtiene la fecha y hora actual y la muestra en el formato deseado
        const dateElement = document.getElementById('current-date');
        const now = new Date();
        
        const days = ['domingo', 'lunes', 'martes', 'miércoles', 'jueves', 'viernes', 'sábado'];
        const months = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];

        const dayName = days[now.getDay()];
        const day = now.getDate();
        const monthName = months[now.getMonth()];
        const year = now.getFullYear();
        let hours = now.getHours();
        let minutes = now.getMinutes();

        // Agrega un cero adelante si el número es menor a 10 (para formato 09:05)
        hours = hours < 10 ? '0' + hours : hours;
        minutes = minutes < 10 ? '0' + minutes : minutes;

        const formattedDate = `Generado el ${dayName}, ${day} de ${monthName} de ${year} a las ${hours}:${minutes}`;
        
        dateElement.textContent = formattedDate;
    </script>
